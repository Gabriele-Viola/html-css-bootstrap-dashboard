<head>
    <title>Aggiungi utente</title>

    <meta charset="utf-8" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./asset/img/duck.png" alt="duck" width="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link"  href="index.html">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="users.html">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </header>
    <main class="min-vh-100">
        <div class="container">
            <h1>Nuovo utente</h1>
            <div class="row row-cols-2">
                <div class="col my-2 col-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'utente" minlength="2" required>
                        </div>
                    </form>
                </div>
                    <div class="col my-2 col-6">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Cognome</label>
                                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'utente" minlength="2" required>
                            </div>
                        </form>
                    </div>
                    <div class="col my-2 col-12">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-solid fa-at"></i>
                                </label>
                                <input type="email" class="form-control" placeholder="nome@mail.it" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-solid fa-phone"></i>
                                </label>
                                <input type="tel" class="form-control" placeholder="+39 340 1213125" maxlength="10" required>
                            </div>
                        </form>
                    </div>
                
            </div>
            <!-- anagrafica libro -->
             <div class="row row-cols-1 row-cols-md-3">
                <div class="col my-3">
                    <label class="form-label">Provincia</label>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Provincia</option>
                        <option value="1">MI</option>
                        <option value="2">RO</option>
                        <option value="3">TO</option>
                        <option value="4">PA</option>
                        <option value="5">ME</option>
                      </select>
                </div>
                <div class="col my-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Indirizzo</label>
                            <input type="text" class="form-control" placeholder="Via / Viale / Piazza" >
                        </div>
                    </form>
                </div>
                <div class="col my-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nr. civico</label>
                            <input type="number" class="form-control" placeholder="Inserisci il civico">
                        </div>
                    </form>
                </div>
             </div>
             <!-- type row -->
              <hr>
              <div class="note">
                <div class="mb-3">
                    <label for="textarea">Note</label>
                    <textarea class="form-control" name="" id="textarea" rows="5" placeholder="Inserisci eventuali note sull'utente"></textarea>
                  </div>
              </div>
              <!-- /.note -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Account Premium
                </label>
            </div>
            <div class="col my-3">
                <button type="submit" class="btn btn-primary">Aggiungi utente</button>
            </div>
        </div>
    </main>
    <footer class=" bg-dark py-4 text-center">
        <div class="text-white ">
            Made with &hearts; by &copy;PurpleWeb
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

        crossorigin="anonymous"></script>
</body>

</html>
