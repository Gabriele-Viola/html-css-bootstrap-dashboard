<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./asset/img/duck.png" alt="duck" width="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </header>
    <main>
        <div class="container">
            <h1>Nuovo Libro</h1>
            <div class="row row-cols-2">
                <div class="col my-2 col-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                        </div>
                    </form>
                </div>
                    <div class="col my-2 col-6">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Cognome Autore</label>
                                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                            </div>
                        </form>
                    </div>
                    <div class="col my-2 col-12">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Titolo</label>
                                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                                <div class="form-text">
                                    Titolo versione italiana
                                </div>
                            </div>
                        </form>
                    </div>
                
            </div>
            <!-- anagrafica libro -->
             <div class="row row-cols-1 row-cols-md-3">
                <div class="col my-3">
                    <label class="form-label">Genere</label>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Avventura</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Commedia</option>
                        <option value="4">Hobby</option>
                        <option value="5">Divulgazione</option>
                      </select>
                </div>
                <div class="col my-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Anno di publicazione</label>
                            <input type="number" class="form-control" placeholder="Inserisci l'anno" min="1000" max="2024">
                        </div>
                    </form>
                </div>
                <div class="col my-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">ISBN#</label>
                            <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </form>
                </div>
             </div>
             <!-- type row -->
              <hr>
              <div class="note">
                <div class="mb-3">
                    <label for="textarea">Note</label>
                    <textarea class="form-control" name="" id="textarea" rows="5" placeholder="Inserisci eventuali note sul libro"></textarea>
                  </div>
              </div>
              <!-- /.note -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in digitale
                </label>
            </div>
            <div class="col my-3">
                <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
            </div>
        </div>
    </main>
    <footer class=" bg-dark py-4 text-center">
        <div class="text-white ">
            Made with &hearts; by &copy;PurpleWeb
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
